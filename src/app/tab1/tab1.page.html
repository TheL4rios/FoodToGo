<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="fast-food-outline"></ion-icon> Productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        Cerrar Sesi√≥n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let product of products">
    <ion-item>
      <strong>{{product.name}}</strong>
      <ion-note slot="end">
        <ion-chip color="primary" outline="true">
          <ion-label>${{product.price}}</ion-label>
        </ion-chip>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
